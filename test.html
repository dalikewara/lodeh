<html>
    <head>
        <link rel="stylesheet" href="lodeh.css">
    </head>
    <body>
        <!-- Hover Styles -->
        <div style="padding:20px;width:500px;margin:0 auto;border:1px solid black">
            <h1>Hover Styles</h1>
            <hr>
            <span style="text-decoration:underline">L-hover-1</span>, <span style="text-decoration:underline">L-hover-1-r</span>
            <div class="L-hover-1" style="width:100%;height:50px;background:black"></div>
            <span style="text-decoration:underline">L-hover-2</span>, <span style="text-decoration:underline">L-hover-2-r</span>
            <div class="L-hover-2" style="width:100%;height:50px;background:black"></div>
        </div>
        <br><br>
        <!-- Link Styles -->
        <div style="padding:20px;width:500px;margin:0 auto;border:1px solid black">
            <h1>Link Styles</h1>
            <hr>
            <span style="text-decoration:underline">L-link-1</span>, <span style="text-decoration:underline">L-link-1-r</span>
            <br>
            <a class="L-link-1" href="">My Link</a>
        </div>
        <br><br>
        <!-- Input Styles -->
        <div style="padding:20px;width:500px;margin:0 auto;border:1px solid black">
            <h1>Input Styles</h1>
            <hr>
            <span style="text-decoration:underline">L-input-1-s</span>, <span style="text-decoration:underline">L-input-1-m</span>, <span style="text-decoration:underline">L-input-1-l</span>
            <input class="L-input-1-m" type="text" placeholder="Enter text here...">
            <span style="text-decoration:underline">L-input-2-s</span>, <span style="text-decoration:underline">L-input-2-m</span>, <span style="text-decoration:underline">L-input-2-l</span>
            <input class="L-input-2-s" type="text" placeholder="Enter text here...">
        </div>
        <br><br>
        <!-- Textarea Styles -->
        <div style="padding:20px;width:500px;margin:0 auto;border:1px solid black">
            <h1>Textarea Styles</h1>
            <hr>
            <span style="text-decoration:underline">L-textarea-1-s</span>, <span style="text-decoration:underline">L-textarea-1-m</span>, <span style="text-decoration:underline">L-textarea-1-l</span>
            <textarea class="L-textarea-1-s" cols="30" rows="10">Enter text here...</textarea>
        </div>
        <br><br>
    </body>
</html>
